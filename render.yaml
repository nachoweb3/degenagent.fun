services:
  - type: web
    name: degenagent-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RPC_ENDPOINT
        value: https://api.devnet.solana.com
      - key: PORT
        value: 3001
      - key: ALLOWED_ORIGINS
        value: https://degenagent.fun,https://www.degenagent.fun
      - key: COMMISSION_RATE
        value: 0.5
      - key: REFERRAL_COMMISSION_RATE
        value: 10
      - key: MIN_TRADE_FOR_COMMISSION
        value: 10
      - key: ADMIN_WALLET_ADDRESS
        value: 46hYFV39fxucRsidrE1qffXNXiZykX8yG9qNnmeia3ez
      - key: TREASURY_WALLET
        value: 46hYFV39fxucRsidrE1qffXNXiZykX8yG9qNnmeia3ez
      - key: ENCRYPTION_KEY
        sync: false
      - key: ENCRYPTION_MASTER_KEY
        sync: false
      - key: FACTORY_PROGRAM_ID
        value: Factory11111111111111111111111111111111111
      - key: MANAGER_PROGRAM_ID
        value: Manager11111111111111111111111111111111111
      - key: DATABASE_URL
        fromDatabase:
          name: degenagent-db
          property: connectionString

databases:
  - name: degenagent-db
    databaseName: degenagent
    plan: free
