services:
  - type: web
    name: agent-fun-frontend
    runtime: static
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: .next
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NEXT_PUBLIC_BACKEND_API
        value: https://degenagent-backend.onrender.com/api
      - key: NEXT_PUBLIC_RPC_ENDPOINT
        value: https://mainnet.helius-rpc.com/?api-key=0609d375-ac29-4da3-be17-5ab640679dd8

  - type: web
    name: degenagent-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RPC_ENDPOINT
        value: https://mainnet.helius-rpc.com/?api-key=0609d375-ac29-4da3-be17-5ab640679dd8
      - key: PORT
        value: 3001
      - key: ALLOWED_ORIGINS
        value: https://degenagent.fun,https://www.degenagent.fun
      - key: COMMISSION_RATE
        value: 0.5
      - key: REFERRAL_COMMISSION_RATE
        value: 10
      - key: MIN_TRADE_FOR_COMMISSION
        value: 10
      - key: ADMIN_WALLET_ADDRESS
        value: 46hYFV39fxucRsidrE1qffXNXiZykX8yG9qNnmeia3ez
      - key: TREASURY_WALLET
        value: 46hYFV39fxucRsidrE1qffXNXiZykX8yG9qNnmeia3ez
      - key: ENCRYPTION_KEY
        sync: false
      - key: ENCRYPTION_MASTER_KEY
        sync: false
      - key: FACTORY_PROGRAM_ID
        value: Factory11111111111111111111111111111111111
      - key: MANAGER_PROGRAM_ID
        value: Manager11111111111111111111111111111111111
      - key: DATABASE_URL
        fromDatabase:
          name: degenagent-db
          property: connectionString

databases:
  - name: degenagent-db
    databaseName: degenagent
    plan: free
